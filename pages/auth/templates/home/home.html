{% extends 'home/layout.html' %}
{% block content %}
	
		<!--Main-->
		<div class="container pt-12 md:pt-24 mx-auto flex flex-wrap flex-col md:flex-row items-center">
			<!--Left Col-->
			<div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
				<h1
					class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
					Make
					<span
						class="bg-clip-text text-transparent bg-gradient-to-r from-purple-200 via-white-500 to-green-500">
						Market Plans
					</span>
					With
					<span
						class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-green-500 to-purple-500">
						No-stress
					</span>
				</h1>
				<p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left text-white">
					Join our over 3,000+ relaxed customers today!
				</p>
				<a class="" href="{{ url_for('register') }}">
					<button
						class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-purple-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 hover:rounded-r-none duration-300 ease-in-out"
						type="button">
						Start a New Order
					</button>
				</a>
			</div>

			<!--Right Col-->
			<div class="w-full xl:w-3/5 p-12 overflow-hidden">
				<img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
					src="{{ url_for('static', filename='images/shopper.svg') }}" />
			</div>
		</div>
	</div>
	{% endblock %}
