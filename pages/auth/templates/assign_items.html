{% extends 'layout/order_layout.html' %}

{% block content %}

<style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 30px;
}

h1 {
  font-size: 36px;
  font-weight: 700;
  margin-bottom: 30px;
}

.form-check-input {
  margin-right: 10px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}
</style>

<div class="container">
    <h1 class="mb-4">Assign Items to Order</h1>
    <form method="post">
        {% for item in available_items %}
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="assigned_items" value="{{ item.id }}" {% if item in
                order.assigned_items %}checked{% endif %}>
            <label class="form-check-label">{{ item.name }} ({{ item.price }})</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Assign Items</button>
    </form>
</div>
{% endblock %}
