{% extends 'layout/order_layout.html' %}
{% block styles %}
{{super()}}
<style>
	.contributors {
		display: none!important;
	}
</style>
{% endblock %}
{% block order_content %}

<section>
	<h3>Contributors</h3>
	<div>
		<div class="row d-flex">
			{% for contributor in order.contributors %}

			<div class="col-xl-3 my-3">
				<div class="card">
					<div class="card-body d-flex">
						<div class="my-auto image-cropper">
							<img src="{{ contributor.image_file}}" alt="" class="img-fluid w-auto h-100 profile-pic">
						</div>
						<div class="details ml-3 text-truncate">
							<p class="card-text mb-0">{{contributor.firstname}} {{ contributor.lastname}}</p>
							<p class="card-text text-muted">@{{contributor.username}}</p>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</section>
{% endblock %}
