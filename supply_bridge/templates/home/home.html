<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Market Bridge</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
  <!--Replace with your tailwind.css once created-->
  <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    html {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>

<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
  style="background-image: url('{{ url_for('static', filename='images/header.png') }}')">
  <div class="h-full">
    <!--Nav-->
    <div class="w-full container mx-auto">
      <div class="w-full flex items-center justify-between">
        <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
          href="#">
          Market<span
            class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-white-500 to-purple-500">Bridge</span>
        </a>

        <div class="flex w-1/2 justify-end content-center">
          <a class="inline-block text-blue-300 no-underline hover:text-purple-500 hover:text-underline text-center h-10 p-2  md:h-auto md:p-4 transform duration-300 ease-in-out"
            href="{{ url_for('login') }}">
            <button
              class="font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
              type="button">
              Sign In
            </button>
          </a>

          <a class="inline-block text-blue-300 no-underline hover:text-purple-500 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 transform duration-300 ease-in-out"
            href="{{ url_for('register') }}">

            <button
              class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-purple-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
              type="button">
              Sign Up
            </button>
          </a>
        </div>
      </div>
    </div>

    <!--Main-->
    <div class="container pt-12 md:pt-24 mx-auto flex flex-wrap flex-col md:flex-row items-center">
      <!--Left Col-->
      <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
        <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
          Make
          <span class="bg-clip-text text-transparent  bg-gradient-to-r from-purple-200 via-white-500 to-green-500">
            Market Plans
          </span>
          With
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-green-500 to-purple-500">
            No-stress
          </span>
        </h1>
        <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left text-white">
          Join our over 3,000 relaxed customers today!
        </p>
        <a class="" href="{{ url_for('register') }}">

          <button
            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-purple-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            type="button">
            Sign Up
          </button>
        </a>
      </div>

      <!--Right Col-->
      <div class="w-full xl:w-3/5 p-12 overflow-hidden">
        <img
          class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
          src="{{ url_for('static', filename='images/macbook.svg') }}" />
      </div>


    </div>
  </div>
</body>

</html>
