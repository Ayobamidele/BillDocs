{% extends 'layout/order_layout.html' %}
{% block styles %}
{{super()}}
{{ JSGlue.include() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mermaid.min.css') }}" />
{% endblock %}

{% block content3 %}
<div class=" content-section d-block border border-0 p-0 px-4" style="height: 50vh;">
	<div id="wrapper"></div>
</div>
<div class="border-5 border-top fixed-bottom input-bar px-3 bg-light">
	<div class="form-group my-3">
		<input type="text" class="form-control input-group-text text-left" name="" id="order-input" placeholder="Click enter to add an item to the order">
	</div>
</div>


{% endblock %}
{% block scripts %}
<script>
	window.appConfig = {
		"title": "{{order.title}}",
		"username": "{{order.get_owner().username}}",
		"url": "{{ url_for('get_order', title=order.title, username=order.get_owner().username)|safe }}"
	}
</script>
<script src="{{ url_for('static', filename='js/gridjs.umd.js') }}">
</script>
<script src="{{ url_for('static', filename='js/market-list.js') }}"></script>
{% endblock %}
